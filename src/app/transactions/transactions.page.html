<ion-header>
  <section style="position: relative;width: 100%;background-color: aliceblue;height: 25vh;display: flex;justify-content: center;align-items: center;flex-direction: column;">
    <hr>
    <section style="width: 100%;display: flex;flex-direction: row;justify-content: space-around;align-items: center;">
        <!-- <img src="../../assets/img/Vector-1.png" style="width: 7vw;"> -->
        <ion-icon (click)="moveOnMenu()" style="color: #00a4f2;cursor: pointer;font-size: bold;" name="home"></ion-icon>
        <img src="../../assets/img/Logo.png" style="width: 23vw;">
        <section style="width: 7vw;"></section>
       
  </section>
  <hr>
  <section style="display: flex;justify-content: space-around;align-items: center;flex-direction: row;width: 90%;">
  
      <section style="height: 5vh;border-bottom: 0.5vh solid #00a4f2;bottom: 0;display: flex;align-items: center;justify-content: center; flex-direction: row;cursor: pointer;">
          <ion-icon (click)="moveOnMenu()" style="color: #00a4f2;width: 6vw;" name="sync"></ion-icon>
          <p class="header-title">Mes transactions</p>
      </section>

      <section style="height: 5vh;border-bottom: 0.5vh solid #00a4f2;bottom: 0;display: flex;align-items: center;justify-content: center; flex-direction: row;cursor: pointer;">
        <ion-icon (click)="moveOnMenu()" style="color: #00a4f2;width: 6vw;" name="swap-vertical"></ion-icon>
        <p class="header-title">Toutes les transactions</p>
      </section>

  </section>
</section>
  </ion-header>

<ion-content>
  <table>
    <tr>
        <th>Date</th>
        <th>Utilisateur</th>
        <th>Type</th>
        <th>Montant</th>
        <th>Frais</th>
    </tr>

    <tr *ngFor="let item of transactions; let index=i">
        <td>  {{item.dateTransaction | date:'dd/MM/YY' }} </td>
        <td *ngIf="item.type==='depot'">  {{item.utilisateurAP.prenom}} </td>
        <td *ngIf="item.type==='retrait'">  {{item.utilisateurAP_Retrait.prenom}} </td>
        <td>  {{item.type}} {{index}} </td>
        <td>  {{item.montant}} </td>
        <td>  {{item.frais}} </td>
    </tr>
  </table>
  
</ion-content>
