<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-item style="background-color: aliceblue;" (click)="moveBack('/tabs/home')" animated>
      <ion-icon slot="start" name="home" style="color: #fff"></ion-icon>
      <ion-label >
        <h3>Menu</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveBack('/tabs/transactions')" animated>
      <ion-icon slot="start" name="time" ></ion-icon>
      <ion-label >
        <h3>Mes transactions</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveBack('/tabs/commissions')" animated>
      <ion-icon slot="start" name="color-filter"></ion-icon>
      <ion-label >
        <h3>Mes commissions</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveBack('/tabs/calculFrais')"  animated>
      <ion-icon slot="start" name="calculator" ></ion-icon>
      <ion-label >
        <h3>Calculateur de frais</h3>
      </ion-label>
    </ion-item>
 
  
    
      </ion-list>
</ion-content>
<ion-footer style="height: 20vh;display: flex;align-items: center;">
  <ion-item lines="none" (click)="disconnect()" animated>
    <ion-icon slot="start" name="arrow-back-circle"></ion-icon>
    <ion-label  >
      <h3>Deconnexion</h3>
    </ion-label>
  </ion-item>
</ion-footer>
